<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Checkout</h1>
        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    {% for item in items %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">{{ item.name }}</h5>
                                <h6 class="mb-1">{{ item.seller }}</h6>
                                <small>₹{{ item.price }} x {{ item.quantity }}</small>
                            </div>
                            <span class="badge badge-primary badge-pill">₹{{ item.price * item.quantity }}</span>
                        </li>
                    {% endfor %}
                </ul>
                <div class="mt-4">
                    <h4>Delivery Cost: ₹{{ delivery_cost }}</h4>
                    <h3 class="text-right">Total: ₹{{ total + delivery_cost }}</h3>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('payment') }}" class="btn btn-success">Proceed to Payment</a>
        </div>
    </div>
</body>
</html>
