<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">BHOOMI</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sell') }}"><i class="bi bi-plus-circle"></i> Sell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('tools') }}"><i class="bi bi-tools"></i> Tools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account') }}"><i class="bi bi-person-circle"></i> Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Price Prediction</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">Crop</th>
                    <th scope="col">State</th>
                    <th scope="col">District</th>
                    <th scope="col">Market</th>
                    <th scope="col">Minimum price/quintal</th>
                    <th scope="col">Maximum price/quintal</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>{{ pred[10] }}</td>
                        <td>{{ pred[0] }}</td>
                        <td>{{ pred[1] }}</td>
                        <td>{{ pred[2] }}</td>
                        <td>{{ pred[7] }}</td>
                        <td>{{ pred[8] }}</td>
                    </tr>
            </tbody>
        <a href="{{ url_for('price') }}" class="btn btn-primary">Try Again</a>
    </div>
</body>
</html>
