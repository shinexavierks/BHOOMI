<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">    <script type="text/JavaScript" src="static/cities.js"></script>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">BHOOMI</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sell') }}"><i class="bi bi-plus-circle"></i> Sell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('tools') }}"><i class="bi bi-tools"></i> Tools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account') }}"><i class="bi bi-person-circle"></i> Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Crop Recommendation</h1>
        <form action="{{ url_for('crop_prediction') }}" method="POST">
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N):</label>
                <input type="number" class="form-control" name="nitrogen" id="nitrogen" required>
            </div>
            <div class="form-group">
                <label for="phosphorous">Phosphorous (P):</label>
                <input type="number" class="form-control" name="phosphorous" id="phosphorous" required>
            </div>
            <div class="form-group">
                <label for="pottasium">Potassium (K):</label>
                <input type="number" class="form-control" name="pottasium" id="pottasium" required>
            </div>
            <div class="form-group">
                <label for="ph">pH Level:</label>
                <input type="text" class="form-control" name="ph" id="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="text" class="form-control" name="rainfall" id="rainfall" required>
            </div>

            <div class="form-group">
                <label for="State" style="font-size: 17px "><b>State</b></label>
                <select
                  onchange="print_city('state', this.selectedIndex);"
                  id="sts"
                  name="stt"
                  class="form-control"
                  style="font-weight: bold; color: black;"
                  
                  required
                ></select>
                <br />
                <label for="City" style="font-size: 17px"><b>City</b></label>
                <select
                  id="state"
                  class="form-control"
                  name="city"
                  style="font-weight: bold; color: black;"
                  required
                ></select>
                <script language="javascript">
                  print_state("sts");
                </script>
              </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
