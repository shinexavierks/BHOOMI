<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="username"><i class="bi bi-person-fill"></i> Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="bi bi-person-fill"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="bi bi-lock-fill"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="user_type"><i class="bi bi-person-check-fill"></i> I am a:</label>
                <select class="form-control" id="user_type" name="user_type" required>
                    <option value="farmer">Farmer</option>
                    <option value="buyer">Buyer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="bi bi-person-plus-fill"></i> Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
