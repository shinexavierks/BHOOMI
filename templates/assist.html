<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function startSpeechToText() {
            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                document.getElementById('query').value = event.results[0][0].transcript;
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
            };

            recognition.start();
        }
    </script>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">BHOOMI</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sell') }}"><i class="bi bi-plus-circle"></i> Sell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('tools') }}"><i class="bi bi-tools"></i> Tools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account') }}"><i class="bi bi-person-circle"></i> Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">AI Assistant</h1>
        <form method="POST" action="/assistant">
            <div class="form-group">
                <label for="query">Ask your question:</label>
                <textarea class="form-control" id="query" name="query" rows="3" placeholder="Type your question here..." required>
                    {% if text %}
                    {{ request.form.get('query') }}
                    {% endif %}
                </textarea>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-secondary" onclick="startSpeechToText()">ðŸŽ¤ Speech to Text</button>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if text %}
            <div class="mt-4">
                <h4>Response:</h4>
                <div class="card">
                    <div class="card-body">
                        {{ text }}
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
